apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app-name: app
    spec:
      containers:
        - name: app
          image: mkorman/python-build-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
