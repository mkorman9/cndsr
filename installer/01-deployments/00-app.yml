apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app-name: backend
    spec:
      containers:
        - name: backend
          image: mkorman/django-url-shortening-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
